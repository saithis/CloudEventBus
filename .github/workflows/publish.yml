name: Publish to NuGet

on:
  release:
    types: [published]  # Triggers when you click "Publish release" in GitHub

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for MinVer to read git tags
        filter: tree:0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x' # Adjust to your version

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build (Release)
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build

    - name: Pack
      # Creates .nupkg files in /nupkgs directory
      # MinVer automatically applies the version from the GitHub Release tag
      run: dotnet pack --configuration Release --no-build --output ./nupkgs

    - name: Push to NuGet
      run: |
        dotnet nuget push ./nupkgs/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json